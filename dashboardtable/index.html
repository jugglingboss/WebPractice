<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id=main-header>
        <div class=container>
            <h1>Control Center</h1>
        </div>
    </header>
    <div class=container>
        <table class="center">
            <tr>
                <td>
                    <div class="title">
                        <p>Ceiling Light</p>
                    </div>
                    <div class="on">
                        <p>On</p>
                    </div>
                    <div class="off">
                        <p>Off</p>
                    </div>
                </td>
                <td>
                    <div class="title">
                        <p>Corner Light</p>
                    </div>
                    <div class="on">
                        <p>On</p>
                    </div>
                    <div class="off">
                        <p>Off</p>
                    </div>
                </td>
                <td>
                    <div class="title">
                        <p>LED Light</p>
                    </div>
                    <div class="on">
                        <p>On</p>
                    </div>
                    <div class="off">
                        <p>Off</p>
                    </div>
                </td>
                <td>
                    <div class="title">
                        <p>Wake Up Light</p>
                    </div>
                    <div class="on">
                        <p>On</p>
                    </div>
                    <div class="off">
                        <p>Off</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Blinds</td>
                <td>Corner Light</td>
                <td>LED Light</td>
                <td>Wake Up Light</td>
            </tr>
        </table>
    </div>
</body>
</html>
